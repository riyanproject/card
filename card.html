<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Card Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-multiline is-centered">

        <!-- Card 1 -->
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="cat.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Cat</p>
                  <p class="subtitle is-6">@choti</p>
                </div>
              </div>
              <div class="content">
                This is the content of the first card.
                <br>
                <time datetime="2023-11-04">November 4, 2023</time>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="cat2.jpeg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">cat</p>
                  <p class="subtitle is-6">@moti</p>
                </div>
              </div>
              <div class="content">
                This is the content of the second card.
                <br>
                <time datetime="2023-11-04">November 4, 2023</time>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="cat3.jpeg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Cat</p>
                  <p class="subtitle is-6">@minu</p>
                </div>
              </div>
              <div class="content">
                This is the content of the third card.
                <br>
                <time datetime="2023-11-04">November 4, 2023</time>
              </div>
            </div>
          </div>
        </div>

        <!-- Add more cards as needed, following the same structure -->
        
      </div>
    </div>
  </section>
</body>
</html>
